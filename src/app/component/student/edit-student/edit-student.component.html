<div class="row">
    <div class="col-lg-6">
      <h2>Edit Student</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="myForm" autocomplete="off">
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="firstName" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('firstName')?.hasError('required') &&
              myForm.get('firstName')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> This field is required </span>
          </div>
        </div>
  
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" placeholder="lastName" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('lastName')?.hasError('required') &&
              myForm.get('lastName')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> This field is required </span>
          </div>
        </div>
  
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16" appearance="outline">
            <mat-label>DNI</mat-label>
            <input matInput formControlName="dni" placeholder="dni" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('dni')?.hasError('required') &&
              myForm.get('dni')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> This field is required </span>
          </div>
        </div>
  
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="email" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('email')?.hasError('required') &&
              myForm.get('email')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> This field is required </span>
          </div>
        </div>
  
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16" appearance="outline">
            <mat-label>Cellphone</mat-label>
            <input matInput formControlName="cellphone" placeholder="cellphone" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('cellphone')?.hasError('required') &&
              myForm.get('cellphone')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> This field is required </span>
          </div>
        </div>
  
        <div class="col-lg-12">
          <button
            mat-raised-button
            [disabled]="myForm.invalid"
            style="margin-left: 10 px"
            (click)="updateStudent()"
          >
            Save
          </button>
          <button mat-raised-button color="primary" routerLink="/header/students">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
