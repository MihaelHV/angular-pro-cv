<div class="contenedor-padre">
    <mat-toolbar class="barra">
      <mat-toolbar-row>
        <button (click)="cajon.toggle()" mat-icon-button class="button">
            <mat-icon>library_books</mat-icon>
        </button>
        <span style="margin-left: 2%;color: white;">
          ProCV
        </span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container class="contenido" >
      <mat-sidenav style="min-width: 300px;background-color:white;" #cajon mode="side">
        <mat-accordion>
            <mat-expansion-panel style="min-width: 300px;background-color:white;">
              <mat-expansion-panel-header>
                New
              </mat-expansion-panel-header>
              <mat-nav-list>
                <a mat-list-item routerLink="students/new">
                <mat-icon>add</mat-icon>
                  Add Student
                </a>
                <a mat-list-item routerLink="teachers/new">
                <mat-icon>add</mat-icon>
                    Add Teacher
                </a>
              </mat-nav-list>
            </mat-expansion-panel>
          </mat-accordion>
          <mat-accordion>
            <mat-expansion-panel style="min-width: 300px;background-color:white;">
              <mat-expansion-panel-header>
                Lists
              </mat-expansion-panel-header>
              <mat-nav-list>
                <a mat-list-item routerLink="students">
                  Student
                </a>
                <a mat-list-item routerLink="teachers">
                    Teacher
                </a>
              </mat-nav-list>
            </mat-expansion-panel>
          </mat-accordion>
          <mat-nav-list>
            <a mat-list-item routerLink="advisories">
              Advisory
            </a>
            <a mat-list-item routerLink="../home">
              Log-out
            </a>
          </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content class="padding-10">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
