<div class="row">
  <div class="col-lg-6">
    <h2>New Advisory</h2>
  </div>
</div>
<div class="row">
  <div class="col-lg-4">
    <form [formGroup]="myForm" autocomplete="off">

      <div class="col-lg-12">
        <mat-form-field appearance="fill">
          <mat-label>Students</mat-label>
          <select matNativeControl required formControlName="student" placeholder="student">
            <option  value="" selected >Seleccione una opcion</option>
            <option *ngFor="let student of students" [value]="student.idStudent">{{student.firstName + ' '+student.lastName}}</option>
          </select>
        </mat-form-field>
        <div *ngIf="
              myForm.get('student')?.hasError('required') &&
              myForm.get('student')?.touched
            " style="margin-top: -20px">
          <span class="mda-form-msg"> This field is required </span>
        </div>
      </div>


      <div class="col-lg-12">
        <mat-form-field appearance="fill">
          <mat-label>Teacher</mat-label>
          <select matNativeControl required formControlName="teacher" placeholder="teacher">
            <option  value="" selected >Seleccione una opcion</option>
            <option *ngFor="let teacher of teachers" [value]="teacher.idTeacher">{{teacher.firstName +' '+ teacher.lastName}}</option>
          </select>
        </mat-form-field>
        <div *ngIf="
              myForm.get('teacher')?.hasError('required') &&
              myForm.get('teacher')?.touched
            " style="margin-top: -20px">
          <span class="mda-form-msg"> This field is required </span>
        </div>
      </div>


      <div class="col-lg-12">
        <mat-form-field appearance="fill">
          <mat-label>Services</mat-label>
          <select matNativeControl required formControlName="serviceType" placeholder="service">
            <option  value="" selected >Seleccione una opcion</option>
            <option *ngFor="let service of services" [value]="service.idServiceType">{{service.description}}</option>
          </select>
        </mat-form-field>
        <div *ngIf="
              myForm.get('service')?.hasError('required') &&
              myForm.get('service')?.touched
            " style="margin-top: -20px">
          <span class="mda-form-msg"> This field is required </span>
        </div>
      </div>


      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Date</mat-label>


          <input matInput [matDatepicker]="picker" formControlName="date" placeholder="date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>

        </mat-form-field>
        <div *ngIf="
              myForm.get('date')?.hasError('required') &&
              myForm.get('date')?.touched
            " style="margin-top: -20px">
          <span class="mda-form-msg"> This field is required </span>
        </div>
      </div>

      <div class="col-lg-12">
        <button class="btn btn-success btn-lg float-right" [disabled]="myForm.invalid" type="button"
          style="margin-left: 10 px" (click)="saveAdvisory()">
          Save
        </button>
        <button class="btn btn-secondary btn-lg float-right" type="button" routerLink="/advisories">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
