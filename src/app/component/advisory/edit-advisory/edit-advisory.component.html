<div class="row">
    <div class="col-lg-6">
      <h2>Edit Advisory</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="myForm" autocomplete="off">
  
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Student</mat-label>
            <input matInput formControlName="student" placeholder="student" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('student')?.hasError('required') &&
              myForm.get('student')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> This field is required </span>
          </div>
        </div>
  
        <div class="col-lg-12">
         
          <mat-form-field appearance="fill">
            <mat-label>Services</mat-label>
            <select matNativeControl required formControlName="service" placeholder="service">
              <option value="Crear Cv">Crear Cv</option>
              <option value="Editar Cv">Editar Cv</option>
              
            </select>
          </mat-form-field>

          <div
            *ngIf="
              myForm.get('service')?.hasError('required') &&
              myForm.get('service')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> This field is required </span>
          </div>
        </div>
  
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Date</mat-label>
          

            <input matInput [matDatepicker]="picker" formControlName="date" placeholder="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>

          </mat-form-field>
          <div
            *ngIf="
              myForm.get('date')?.hasError('required') &&
              myForm.get('date')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> This field is required </span>
          </div>
        </div>
      
        <div class="col-lg-12">
          <button
            class="btn btn-success btn-lg float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10 px"
            (click)="updateAdvisory()"
          >
            Save
          </button>
          <button
            class="btn btn-secondary btn-lg float-right"
            type="button"
            routerLink="/advisories"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
